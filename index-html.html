<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivJS - Jogo inspirado em Civilization III</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="map-canvas"></canvas>
        <div id="ui-overlay">
            <div id="top-panel">
                <div id="resources">
                    <span class="resource">Turno: <span id="turn-counter">1</span></span>
                </div>
                <div id="menu-buttons">
                    <button id="end-turn-btn">Finalizar Turno</button>
                    <button id="menu-btn">Menu</button>
                </div>
            </div>
            <div id="side-panel" class="hidden">
                <div id="tile-info">
                    <h3>Informação do Terreno</h3>
                    <div id="tile-details"></div>
                </div>
                <div id="unit-info" class="hidden">
                    <h3>Unidade</h3>
                    <div id="unit-details"></div>
                    <div id="unit-actions"></div>
                </div>
                <div id="city-info" class="hidden">
                    <h3>Cidade</h3>
                    <div id="city-details"></div>
                    <div id="city-actions"></div>
                </div>
            </div>
        </div>
        <div id="main-menu" class="menu-screen">
            <h1>CivJS</h1>
            <div class="menu-buttons">
                <button id="new-game-btn">Novo Jogo</button>
                <button id="options-btn">Opções</button>
                <button id="about-btn">Sobre</button>
            </div>
        </div>
        <div id="loading-screen" class="hidden">
            <h2>Gerando novo mundo...</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/engine/game.js"></script>
    <script src="./js/engine/turn-manager.js"></script>
    <script src="./js/map/hex-grid.js"></script>
    <script src="./js/map/map-generator.js"></script>
    <script src="./js/map/terrain-types.js"></script>
    <script src="./js/entities/civilization.js"></script>
    <script src="./js/entities/city.js"></script>
    <script src="./js/entities/unit.js"></script>
    <script src="./js/ui/renderer.js"></script>
    <script src="./js/ui/input-handler.js"></script>
    <script src="./js/ui/hud.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
